name: Electron build windows
on: workflow_dispatch 
jobs:
  electron_build_windows:
    timeout-minutes: 20
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Build
      run: |
        cd electron && npm run build-win

    - name: Test build
      shell: cmd
      run: |
        cd electron
        curl -o screenCapture.bat https://raw.githubusercontent.com/npocmaka/batch.scripts/master/hybrids/.net/c/screenCapture.bat
        curl -o sendKeys.bat https://raw.githubusercontent.com/npocmaka/batch.scripts/master/hybrids/jscript/sendKeys.bat
        curl -o mouse.bat https://raw.githubusercontent.com/npocmaka/batch.scripts/master/hybrids/.net/c/mouse.bat
        echo %DATE% %TIME%
        dir ".\dist"
        dir "C:\Program Files (x86)\"
        ".\dist\Prostgles Desktop-1.0.0.exe" /S --force-run
        waitfor SomethingThatIsNeverHappening /t 3 2>NUL
        call screenCapture.bat .\dist\screen1.png
        call mouse.bat click 681 462
        waitfor SomethingThatIsNeverHappening /t 3 2>NUL
        call screenCapture.bat .\dist\screen2.png
        call mouse.bat click 681 462
        echo %DATE% %TIME%
        dir "C:\Program Files (x86)\"
        dir "C:\Program Files\"
        dir "C:\Program Files\Prostgles Desktop-1.0.0\"
        START "" "C:\Program Files (x86)\Prostgles Desktop-1.0.0\prostgles-desktop.exe"
        waitfor SomethingThatIsNeverHappening /t 10 2>NUL
        screenCapture.bat .\dist\screen6.png
      
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: installers
        path: electron/dist
        retention-days: 10
