name: Electron build windows
on: workflow_dispatch 
jobs:
  electron_build_windows:
    timeout-minutes: 20
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Build
      run: |
        cd electron && npm run build-win

    - name: Test build
      run: |
        cd electron
        ./dist/Prostgles\ Desktop-1.0.0.exe --silent
        call screenCapture ./dist/screen.png
      
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: installers
        path: electron/dist
        retention-days: 10
